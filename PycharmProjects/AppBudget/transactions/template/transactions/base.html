<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application de Budget{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F5DC] font-sans">
    <header class="bg-[#2E8B57] text-white py-6 mb-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">🏔️ Gestion de Budget</h1>
            <p class="text-xl mt-2">Planifiez vos finances avec sérénité 🌲</p>
        </div>
    </header>
    <main class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-[#2F4F4F] text-[#F5F5DC] py-4 mt-8 text-center">
        <p>&copy; 2024 Gestion de Budget - Inspirée par les montagnes ⛰️</p>
    </footer>
</body>
</html>
